<div class="container bg-white p-5 rounded-3 shadow-sm">
    <form id="agenda-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row justify-content-center">
            <img src="../../../assets/avatar.png" alt="" class="rounded-circle img-responsive" style="max-width: 100px;">
            <!-- <h3 class="d-line text-center mt-4">{{ agenda.firstName }} {{ agenda.lastName }}</h3> -->
        </div>
        <div class="row ph-1 mt-3">
            <div class="col-sm-6">
                <label for="patient" class="fw-semibold">Patient: </label>
                <input
                type="text"
                id="patient"
                class="form-control required"
                size="120"
                max="120"
                name="patient"
                [ngModel]=agenda.patient
                #name="ngModel"
                required>
            </div>
            <div class="col-sm-6">
                <label for="time" class="fw-semibold">Duration: </label>
                <input
                type="text"
                id="time"
                class="form-control required"
                size="120"
                max="120"
                name="time"
                [ngModel]=agenda.time
                #name="ngModel"
                required>
            </div>
            <div class="col-sm-6">
                <label for="hour" class="fw-semibold">Hour: </label>
                <input
                type="time"
                id="hour"
                class="form-control required"
                size="120"
                max="120"
                name="hour"
                [ngModel]=agenda.hour
                #name="ngModel"
                required>
            </div>
            <div class="col-sm-6">
                <label for="date" class="fw-semibold">Date: </label>
                <input
                type="date"
                id="date"
                class="form-control"
                size="120"
                max="120"
                name="date"
                [ngModel]=agenda.date
                #name="ngModel"
                required>
            </div>
            <div class="col-sm-6">
                <label for="treatment" class="fw-semibold">Treatment: </label>
                <input
                type="text"
                id="treatment"
                class="form-control required"
                size="120"
                max="120"
                name="treatment"
                [ngModel]=agenda.treatment
                #name="ngModel"
                required>
            </div>
            <div class="col-sm-12">
                <label for="nationality" class="fw-semibold">Notes: </label>
                <input
                type="text"
                id="notes"
                class="form-control required"
                size="120"
                max="120"
                name="notes"
                [ngModel]=agenda.notes
                #name="ngModel">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xs-6 vcenter mt-3">
                <span class="float-end">
                    <button class="btn btn-success me-2" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </span>
            </div>
        </div>
    </form>
</div>
