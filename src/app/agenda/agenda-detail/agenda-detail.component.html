<div class="container bg-white p-5 rounded-3 shadow-sm">
    <div class="row justify-content-center">
        <h3>Appointment Details:</h3>
    </div>
    <div class="row ph-1 mt-3">
        <div class="col-sm-6">
            <p class = 'fs-6 text fw-semibold'>Patient: <span class="fw-normal">{{fullName}}</span></p>
            <p></p>
        </div>
        <div class="col-sm-6">
            <p class = 'fs-6 text fw-semibold'>Duration: <span class="fw-normal">{{agenda.time}}</span></p>
        </div>
        <div class="col-sm-6">
            <p class = 'fs-6 text fw-semibold'>Hour: <span class="fw-normal">{{agenda.hour}}</span></p>
        </div>
        <div class="col-sm-6">
            <p class = 'fs-6 text fw-semibold'>Date: <span class="fw-normal">{{agenda.date}}</span></p>
        </div>
        <div class="col-sm-6">
            <p class = 'fs-6 text fw-semibold'>Treatment: <span class="fw-normal">{{agenda.treatment}}</span></p>
        </div>
        <div class="col-sm-12">
            <p class = 'fs-6 text fw-semibold'>Notes: <span class="fw-normal">{{agenda.notes}}</span></p>
        </div>
    <div class="row mt-3">
        <div class="col-xs-6 vcenter">
            <span class="float-end">
                <a [routerLink]="['edit']" class="btn btn-primary" style="margin-right: 6px">Edit</a>
                <a (click)="onDelete()" class="btn btn-danger">Delete</a>
            </span>
        </div>

    </div>
</div>
