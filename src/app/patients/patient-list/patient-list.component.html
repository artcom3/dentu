<div class="table-responsive bg-white p-3 rounded-3 shadow-sm">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Phone</th>
            </tr>
        </thead>
        <tbody >
            <tr 
                *ngFor="let patient of patients; index as i"
                role='button'
                app-patient-item
                [indexPatient]="i+1"
                [patient] = "patient"
                [routerLink]="[patient.id]"
                routerLinkActive="table-active">
            </tr>
        </tbody>
    </table>
</div>
