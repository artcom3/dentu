<div class="table-responsive bg-white p-3 rounded-3 shadow-sm">
    <div class="col-6 pb-3">
        <input type="text" (keyup)="search(searchBox.value)" class="form-control" placeholder="Enter a search value" #searchBox>
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Phone</th>
            </tr>
        </thead>
        <tbody >
            <tr 
                *ngFor="let patient of patients | patientsFilter:term; index as i"
                role='button'
                app-patient-item
                [indexPatient]="i+1"
                [patient] = "patient"
                [routerLink]="[patient.id]"
                routerLinkActive="table-active">
            </tr>
        </tbody>
    </table>
</div>
